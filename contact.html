        <header class='main-header'>
            <div class="container">

                <nav>

        <form>

            <h1>Contact Me</h1>

                <fieldset>

                    <legend><span class="number">1</span> Your basic info</legend>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="person_name">

                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="person_email">

                    <label for="message">Message:</label>
                    <textarea name="person_message" id="message"></textarea>

                </fieldset>

                <fieldset>

                        <legend><span class="number">2</span> Who are you</legend>

                        <label for="label">I'm a:</label>
                        <select id="label" name="person_label">
                            <option value="potential_employer">Potential Employer</option>
                            <option value="potential_partner">Potential Busness Partner</option>
                            <option value="potential_friend">Potential Friend</option>
                            <option value="potential_chat">Person That Just Wants to Chat</option>

                        </select>

                </fieldset>
        </form>
